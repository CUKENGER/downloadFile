<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Download file</title>
</head>

<body>
  <div class="container">
    <h1>Загрузка видео</h1>
    <form id="videoForm">
      <label for="videoInput">Выберите видео:</label>
      <input type="file" id="videoInput" name="video" accept="video/*">
      <br><br>
      <button type="button" onclick="downloadFile()">Скачать файл</button>
    </form>
  </div>


  <script>
    function downloadFile() {
      // Укажите путь к файлу, который необходимо скачать
      const videoUrl = './shrek.mp4';
      const link = document.createElement('a');
      link.href = videoUrl;
      link.download = 'shrek.mp4';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>

</html>
